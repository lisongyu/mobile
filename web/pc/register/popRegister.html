<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>弹出式注册表单</title>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<header class="header">
    <h1 class="zhu"><a href="" class="regRadio">注册</a></h1>
</header>
<div class="pop-up">
    <div class="pop_bg"></div>
    <div class="pop_reg">
    <div class="head">
     <h2>注册</h2> <span class="close"></span>
  </div>
    <form action="" class="form">
     <div class="form-wrap ">
         <div class="item_wrap" >
             <div class="item blur_border">
                 <span class="mob icon"></span>
                 <i>手机号</i>
                 <input type="text" class="form_input"/>
                 <span class="warning">请输入手机号</span>
             </div>
         </div>
         <div class="item_wrap">
             <div class="item blur_border">
                 <span class="yan icon"></span>
                 <i>验证码</i>
                 <input type="text" class="form_input"/>
                 <span class="warning">请输入验证码</span>
             </div>
         </div>
         <div class="item_wrap">
             <div class="item blur_border">
                 <span class="E-mail icon"></span>
                 <i>邮箱</i>
                 <input type="text" class="form_input"/>
                 <span class="warning">请输入邮箱</span>
             </div>
         </div>
         <div class="item_wrap">
             <div class="item blur_border">
                 <span class="psd icon"></span>
                 <i>密码</i>
                 <input type="password" class="form_input"/>
                 <span class="warning">请输入密码</span>
             </div>
         </div>
         <div class="item_wrap">
             <div class="item re_psd blur_border">
                 <i>重复密码</i>
                 <input type="password" class="form_input"/>
                 <span class="warning">请重复密码</span>
             </div>
         </div>
         <div class="item_wrap btn">
             <div class="item">
                 <input type="submit" value="注册" class="button" disabled="disabled" />
             </div>
         </div>
         <div class="xinxi">
            <p class="radio"><a href="#"></a></p><p class="agr">我已阅读并同意遵守 <a href="#">网站使用条款</a>和 <a href="#">隐私条款</a></p>
         </div>
         <div class="bottom"><p>如果您已拥有 网站 账户，则可在此</p> <a href="#">登录</a></div>
     </div>
    </form>
</div>
</div>
<script data-main="js/main" src="js/require.js"></script>
</body>
</html>
